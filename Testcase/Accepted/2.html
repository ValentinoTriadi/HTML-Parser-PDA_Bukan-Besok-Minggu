<html>
<head>
  <title>Intermediate HTML Test</title>
</head>
<body>
  <h1>Intermediate HTML Test</h1>
  
  <table>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Row 1, Cell 1</td>
      <td>Row 1, Cell 2</td>
    </tr>
    <tr>
      <td>Row 2, Cell 1</td>
      <td>Row 2, Cell 2</td>
    </tr>
  </table>
  
  <p>This is a <strong>strong</strong> text.</p>
  
  <p>This is a line break:</p>
  <br>
  
  <p>This is <b>bold</b> text.</p>
  
  <p>This is <em>emphasized</em> text.</p>
  
  <p>This is an <abbr>abbr</abbr> tag.</p>
</body>
</html>
